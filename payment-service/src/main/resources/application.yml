spring:
  datasource:
    url: jdbc:postgresql://localhost:5434/payment_db
    username: admin
    password: admin
    driver-class-name: org.postgresql.Driver
  flyway:
    baselineOnMigrate: true
    locations: classpath:db/migration
    schemas: public
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
  application:
    name: payment-service
queue:
  name: scheduling
server:
  port: 8082
  error:
    include-message: always